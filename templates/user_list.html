{% extends "layout.html" %}
{% block body %}
    <table class="table table-hover table-striped">
        <tr>
            <a href="{{ url_for('user_edit') }}" class="btn btn-primary" style="text-shadow: black 3px 3px 3px;">
                <span class="glyphicon glyphicon-plus"></span> 新增
            </a>
        </tr>
        <thead>
            <th>用户名</th>
            <th>姓名</th>
            <th>密码</th>
            <th>编辑</th>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td style="vertical-align: middle">{{ u.user_id }}</td>
                <td style="vertical-align: middle">{{ u.user_name }}</td>
                <td style="vertical-align: middle">{{ u.password }}</td>
                <td style="vertical-align: middle">
                    <div class="btn-group">
                        <a class="btn btn-info" href="{{ url_for('user_edit', user_id=u.user_id) }}" style="text-shadow: black 3px 3px 3px;">
                            <span class="glyphicon glyphicon-edit"></span> 编辑
                        </a>
                        <a class="btn btn-info" href="{{ url_for('user_delete', user_id=u.user_id) }}" style="text-shadow: black 3px 3px 3px;">
                            <span class="glyphicon glyphicon-minus"></span> 删除
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
